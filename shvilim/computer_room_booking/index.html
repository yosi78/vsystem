<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת חדר מחשבים</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
</head>
<body>


    <!-- מסך התחלה -->
    <div id="homeScreen" class="screen active">
        <div class="container">
            <h1>🖥️ הזמנת חדר מחשבים</h1>
                 <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">בדיקת חיבור...</span>
        </div>
            <div class="admin-link">
                <button id="adminBtn" class="admin-button">⚙️ קישור מנהל</button>
            </div>

            <div class="form-group">
                <label for="teacherName">👤 שם המורה:</label>
                <input type="text" id="teacherName" placeholder="הכנס את שמך">
            </div>

            <div class="form-group">
                <label for="datePicker">📅 בחר תאריך:</label>
                <input type="date" id="datePicker">
            </div>

            <div id="calendarContainer" class="calendar-container"></div>

            <button id="nextBtn" class="btn btn-primary">הבא →</button>
        </div>
    </div>

    <!-- מסך בחירת שעות -->
    <div id="timesScreen" class="screen">
        <div class="container">
            <button id="backBtn" class="btn-back">← חזור</button>
            
            <h2 id="dateTitle" class="date-title"></h2>
            <p id="dateSubtitle" class="date-subtitle"></p>
            
            <div id="hoursContainer" class="hours-container"></div>
            
            <div class="selection-info">
                <p>שעות שנבחרו: <span id="selectedCount">0</span></p>
            </div>

            <button id="confirmBtn" class="btn btn-primary">✓ אישור הזמנה</button>
        </div>
    </div>

    <!-- מסך מנהל -->
    <div id="adminScreen" class="screen">
        <div class="container">
            <button id="backAdminBtn" class="btn-back">← חזור</button>
            
            <h1>⚙️ פנל מנהל</h1>
            
            <div id="adminLoginForm" class="admin-login">
                <div class="form-group">
                    <label for="adminPassword">סיסמה:</label>
                    <input type="password" id="adminPassword" placeholder="הכנס סיסמה">
                </div>
                <button id="adminLoginBtn" class="btn btn-primary">כניסה</button>
                <div id="adminError" class="error-message"></div>
            </div>

            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h2>ניהול מערכת</h2>
                
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="scheduleTab">📅 הגדרת מערכת שבועית</button>
                    <button class="tab-btn" data-tab="bookingsTab">📋 ניהול הזמנות</button>
                    <button class="tab-btn" data-tab="hoursTab">⏰ ניהול שעות</button>
                </div>

                <!-- טאב הגדרת מערכת -->
                <div id="scheduleTab" class="tab-content active">
                    <h3>בחר אילו שעות פנויות להזמנה בכל יום</h3>
                    <div id="weekSchedule" class="week-schedule"></div>
                    <button id="saveScheduleBtn" class="btn btn-primary">💾 שמור מערכת</button>
                </div>

                <!-- טאב ניהול הזמנות -->
                <div id="bookingsTab" class="tab-content">
                    <h3>הזמנות קיימות</h3>
                    <div id="bookingsList" class="bookings-list"></div>
                </div>

                <!-- טאב ניהול שעות -->
                <div id="hoursTab" class="tab-content">
                    <h3>ניהול שעות ספציפיות</h3>
                    <div class="form-group">
                        <label for="dateToEdit">בחר תאריך:</label>
                        <input type="date" id="dateToEdit">
                    </div>
                    <div id="dayHoursList" class="day-hours-list"></div>
                </div>

                <button id="logoutBtn" class="btn btn-danger">🚪 התנתקות</button>
            </div>
        </div>
    </div>

    <!-- פוטר -->
 

    <script src="script.js"></script>
</body>
</html>
